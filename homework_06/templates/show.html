{% extends 'base.html' %}

{% block title %}
    Database
{% endblock %}

{% block body %}
    <h1>All available database records</h1>
  {% if products %}
    <ul class="list-group">
      {% for product in products %}
        <li class="product-list-item list-group-item">
          <span class="green-text">Product</span>
          <a class="product-item-link text-decoration-none">{{ product.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <h2>No products yet</h2>
  {% endif %}
{% endblock %}
