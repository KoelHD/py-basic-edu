{% extends 'base.html' %}

{% block title %}
    Database
{% endblock %}

{% block body %}
    <h1>All available database records</h1>
  {% if products %}
    <ul class="list-group">
      {% for product in products %}
        <li class="product-list-item list-group-item">
          <a class="product-item-link text-decoration-none" href="{{ url_for("details", prod_id=product.id) }}">{{ product.shortname }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <h2>No records found</h2>
  {% endif %}
{% endblock %}
